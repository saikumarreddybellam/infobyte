<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions for Quiz</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Questions for <span th:text="${quiz.title}"></span></h2>
    <a th:href="@{/ui/admin/quizzes}" class="btn btn-secondary mb-3">Back to Quizzes</a>
    <a th:href="@{/ui/admin/questions/{quizId}/create(quizId=${quiz.id})}" class="btn btn-primary mb-3">Add New Question</a>

    <div th:if="${#lists.isEmpty(quiz.questions)}" class="alert alert-info">
        No questions found for this quiz.
    </div>

    <div th:unless="${#lists.isEmpty(quiz.questions)}" class="list-group">
        <div th:each="question : ${quiz.questions}" class="list-group-item">
            <h5 th:text="${question.questionText}"></h5>
            <div class="options mb-2">
                <span th:each="option : ${question.options}" class="badge me-1"
                      th:classappend="${option.isCorrect} ? 'bg-success' : 'bg-secondary'">
                    <span th:text="${option.text}"></span>
                </span>
            </div>
            <div>
                <a th:href="@{/ui/admin/questions/{id}/edit(id=${question.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/ui/admin/questions/{id}/delete(id=${question.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this question?')">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
