<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/ui/dashboard}">Quiz App</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'Welcome, ' + ${#authentication.name}"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img src="/images/avatar.png" class="rounded-circle mb-3" width="150" height="150">
                    <h4 th:text="${profile.username}"></h4>
                    <span th:if="${profile.role == 'ADMIN'}" class="badge bg-danger">Admin</span>
                    <span th:if="${profile.role == 'USER'}" class="badge bg-primary">User</span>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Profile Information</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:value="${profile.username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" th:value="${profile.email} ?: 'Not set'" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Member Since</label>
                        <input type="text" class="form-control"
                               th:value="${#temporals.format(profile.registeredAt, 'dd MMM yyyy')}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quizzes Taken</label>
                        <input type="text" class="form-control" th:value="${profile.totalQuizAttempts}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Average Score</label>
                        <input type="text" class="form-control"
                               th:value="${#numbers.formatDecimal(profile.averageScore, 1, 2) + '%'}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
