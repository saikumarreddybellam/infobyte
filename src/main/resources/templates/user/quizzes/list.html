<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/ui/dashboard}">Quiz App</a>
    <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" th:text="'Welcome, ' + ${#authentication.name}"></span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Take a Quiz</h5>
          <p class="card-text">Test your knowledge with our available quizzes</p>
          <a th:href="@{/ui/user/quizzes}" class="btn btn-primary">Browse Quizzes</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Your History</h5>
          <p class="card-text">View your previous quiz attempts</p>
          <a th:href="@{/ui/user/quizzes/attempts}" class="btn btn-primary">View History</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Leaderboard</h5>
          <p class="card-text">See how you rank against others</p>
          <a th:href="@{/ui/leaderboard/overall}" class="btn btn-primary">View Leaderboard</a>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#authentication.authorities.?[#this.authority == 'ROLE_ADMIN'].size() > 0}">
    <div class="card mt-4">
      <div class="card-header bg-warning text-dark">
        <h5>Admin Panel</h5>
      </div>
      <div class="card-body">
        <div class="d-grid gap-2 d-md-flex">
          <a th:href="@{/ui/admin/quizzes}" class="btn btn-warning me-md-2">Manage Quizzes</a>
          <a th:href="@{/ui/admin/users}" class="btn btn-warning">Manage Users</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
