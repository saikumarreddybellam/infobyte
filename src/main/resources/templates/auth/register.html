<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: all 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    h2 {
      color: #3f51b5;
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
    }
    .btn-primary {
      background-color: #3f51b5;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #303f9f;
      transform: translateY(-2px);
    }
    .alert {
      border-radius: 8px;
    }
    a {
      color: #3f51b5;
      text-decoration: none;
      transition: all 0.3s;
    }
    a:hover {
      color: #303f9f;
      text-decoration: underline;
    }
    .btn-link {
      color: #6c757d;
    }
    .btn-link:hover {
      color: #5a6268;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeIn" style="max-width: 500px;">
  <h2 class="text-center mb-4">Register</h2>
  <div th:if="${error}" class="alert alert-danger animate__animated animate__shakeX" th:text="${error}"></div>

  <form th:action="@{/ui/auth/register}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <div class="mt-3 text-center">
    <p>Already have an account? <a th:href="@{/ui/auth/login}" class="animate__animated animate__fadeIn animate__delay-1s">Login here</a></p>
    <a th:href="@{/}" class="btn btn-link animate__animated animate__fadeIn animate__delay-1s">Back to Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-control');

    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('animate__animated', 'animate__pulse');
      });

      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('animate__animated', 'animate__pulse');
      });
    });

    const submitButton = document.querySelector('button[type="submit"]');
    if (submitButton) {
      submitButton.addEventListener('mouseenter', function() {
        this.classList.add('animate__animated', 'animate__pulse');
      });
      submitButton.addEventListener('mouseleave', function() {
        this.classList.remove('animate__animated', 'animate__pulse');
      });
    }
  });
</script>
</body>
</html>
