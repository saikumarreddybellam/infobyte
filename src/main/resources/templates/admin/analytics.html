<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>System Analytics</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/chart.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/ui/dashboard}">Quiz App</a>
    <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" th:text="'Welcome, ' + ${#authentication.name}"></span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>System Analytics</h2>
  <a th:href="@{/ui/admin/dashboard}" class="btn btn-secondary mb-3">Back to Dashboard</a>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          <h5>Quiz Attempts</h5>
        </div>
        <div class="card-body">
          <canvas id="attemptsChart" height="300"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          <h5>User Activity</h5>
        </div>
        <div class="card-body">
          <canvas id="activityChart" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <h5>Recent Activity</h5>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity : ${recentActivity}">
          <td th:text="${activity.username}"></td>
          <td th:text="${activity.action}"></td>
          <td th:text="${#temporals.format(activity.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  new Chart(document.getElementById('attemptsChart'), {
      type: 'bar',
      data: {
          labels: [[${#dates.arrayFormat(attemptStats.dates, 'MMM dd')}]],
          datasets: [{
              label: 'Quiz Attempts',
              data: [[${attemptStats.counts}]],
              backgroundColor: 'rgba(54, 162, 235, 0.5)'
          }]
      }
  });

  new Chart(document.getElementById('activityChart'), {
      type: 'pie',
      data: {
          labels: ['Active Users', 'Inactive Users'],
          datasets: [{
              data: [[${activeUsers}]], [[${inactiveUsers}]],
              backgroundColor: ['rgba(75, 192, 192, 0.5)', 'rgba(255, 99, 132, 0.5)']
          }]
      }
  });
</script>
</body>
</html>
