<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/ui/dashboard}">Quiz App</a>
        <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
        Welcome, <span sec:authentication="principal.username"></span>
      </span>
            <form th:action="@{/ui/auth/logout}" method="post" sec:authorize="isAuthenticated()">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Questions for: <span th:text="${quiz.title}"></span></h2>
        <div>
            <a th:href="@{/ui/admin/quizzes}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Back to Quizzes
            </a>
            <a th:href="@{'/ui/admin/quizzes/' + ${quiz.id} + '/questions/create'}"
               class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Question
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Questions List -->
    <div th:if="${#lists.isEmpty(quiz.questions)}" class="card">
        <div class="card-body text-center">
            <h5 class="card-title">No Questions Found</h5>
            <p class="card-text">Add your first question to this quiz</p>
            <a th:href="@{'/ui/admin/quizzes/' + ${quiz.id} + '/questions/create'}"
               class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Question
            </a>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(quiz.questions)}" class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Question</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${quiz.questions}">
                        <td th:text="${question.questionText}"></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{'/ui/admin/questions/' +  ${question.id} + '/edit'}"
                                   class="btn btn-outline-primary" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{'/ui/admin/questions/' + ${question.id} + '/delete'}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger"
                                            title="Delete"
                                            onclick="return confirm('Are you sure you want to delete this question?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable tooltips
    document.addEventListener('DOMContentLoaded', function() {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    })
</script>
</body>
</html>
