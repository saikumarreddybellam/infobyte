<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Same navbar as your list page -->
</nav>

<div class="container mt-4">
  <h2>Create New Quiz</h2>

  <form th:action="@{/ui/admin/quizzes}" th:object="${quizDto}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="topic" class="form-label">Topic</label>
      <input type="text" class="form-control" id="topic" th:field="*{topic}">
    </div>

    <div class="mb-3">
      <label for="difficulty" class="form-label">Difficulty</label>
      <select class="form-select" id="difficulty" th:field="*{difficulty}">
        <option value="EASY">Easy</option>
        <option value="MEDIUM">Medium</option>
        <option value="HARD">Hard</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Quiz</button>
    <a th:href="@{/ui/admin/quizzes}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
