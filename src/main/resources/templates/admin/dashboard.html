<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/ui/dashboard}">Quiz App</a>
    <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" th:text="'Welcome, ' + ${#authentication.name}"></span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Quizzes</h5>
          <p class="card-text">Create, edit, and organize quizzes</p>
          <a th:href="@{/ui/admin/quizzes}" class="btn btn-primary">Go to Quizzes</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Users</h5>
          <p class="card-text">View and manage user accounts</p>
          <a th:href="@{/ui/admin/users}" class="btn btn-primary">Go to Users</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">System Analytics</h5>
          <p class="card-text">View usage statistics and reports</p>
          <a th:href="@{/ui/admin/analytics}" class="btn btn-primary">View Analytics</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h5>Quick Stats</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 text-center">
          <h3 th:text="${quizCount}"></h3>
          <p class="text-muted">Total Quizzes</p>
        </div>
        <div class="col-md-4 text-center">
          <h3 th:text="${userCount}"></h3>
          <p class="text-muted">Registered Users</p>
        </div>
        <div class="col-md-4 text-center">
          <h3 th:text="${attemptCount}"></h3>
          <p class="text-muted">Quiz Attempts</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
